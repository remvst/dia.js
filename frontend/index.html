<!DOCTYPE html>
<html>
	<head>
		<title>Dia.js</title>
		
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="css/gui.css" />
		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		<!-- Trigger the modal with a button -->
		<!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>-->
		
		<div id="side-panel">
			<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
			  <div class="panel panel-default">
				<div class="panel-heading" role="tab" id="headingOne">
				  <h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
						Basic
					</a>
				  </h4>
				</div>
				<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
				  <div class="panel-body">
					<button type="button" class="btn btn-default btn-lg btn-block">Class</button>
					<button type="button" class="btn btn-default btn-lg btn-block">Package</button>
				  </div>
				</div>
			  </div>
			  <div class="panel panel-default">
				<div class="panel-heading" role="tab" id="headingTwo">
				  <h4 class="panel-title">
					<a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
						UML
					</a>
				  </h4>
				</div>
				<div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
				  <div class="panel-body">
					<button type="button" class="btn btn-default btn-lg btn-block">Class</button>
					<button type="button" class="btn btn-default btn-lg btn-block">Package</button>
				  </div>
				</div>
			  </div>
			</div>
		</div>
		
		<div id="content">
			<div id="canvas-container">
				<div id="canvas-wrapper">
					<canvas id="canvas" width="400" height="400"></canvas>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog">
		  <div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Edit Element</h4>
			  </div>
			  <div class="modal-body">
				<div>
					<form>
						<div class="">
							<div class="form-group">
								<label class="col-md-6">Class name</label>
								<input class="col-md-6" type="text" class="form-control" />
							</div>  
						</div>
						
						<div class="row"></div>
					</form>
				  
			  	</div>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
			  </div>
			</div>

		  </div>
		</div>
	</body>
</html>
